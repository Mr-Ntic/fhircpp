language: cpp
sudo: required

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - cmake

install:
  - wget --quiet -O - https://raw.githubusercontent.com/r-lyeh/depot/master/travis.pre.sh   | bash -x

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - make
  - ./fhircpp_test